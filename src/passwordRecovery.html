<div class="breadCrumbs">
    <a href="#">Главная</a>
    /
    <p>Личный кабинет</p>
</div>

<section class="passwordRecovery">
    <div class="passwordRecovery-content">
        <h2>Личный кабинет</h2>
        <form action="#">
            <p>Восстановление пароля</p>
            <input type="email" name="mail" placeholder="Example@mail.ru">
            <div class="passwordRecovery-content__input">
                <input type="text" name="password" placeholder="Новый пароль">
                <button>
                    <svg>
                        <use href="#hidePassword"></use>
                    </svg>
                </button>
            </div>
            <div class="passwordRecovery-content__input">
                <input type="text" name="oldPassword" placeholder="Подтверждение пароля">
                <button>
                    <svg>
                        <use href="#hidePassword"></use>
                    </svg>
                </button>
            </div>
            <input type="submit" class="passwordRecovery-content__changeBtn" value="Изменить пароль">
            <button>Вход</button>
        </form>
    </div>
</section>

<div class="bottomMargin"></div>
